apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elearning-platform-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: elearning-platform.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80